<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Kampanye Promosi - Internal Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }

        .navbar {
            background-color: #6f4e37;
        }

        .btn-coffee {
            background-color: #6f4e37;
            color: white;
        }

        .btn-coffee:hover {
            background-color: #4b3621;
            color: white;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand fs-6" href="dashboard.html"><i class="bi bi-arrow-left"></i> Kembali ke Dashboard</a>
            <span class="navbar-text text-white">Internal System</span>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-5">
                        <h3 class="mb-4 text-center fw-bold" style="color: #6f4e37;">Buat Kampanye Promosi Baru</h3>
                        <form id="promoForm">
                            <div class="mb-3">
                                <label class="form-label">Nama Kampanye</label>
                                <input type="text" class="form-control" name="promoName" required
                                    placeholder="Misal: Diskon Akhir Tahun">
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Jenis Diskon</label>
                                    <select class="form-select" name="discountType">
                                        <option>Persentase (%)</option>
                                        <option>Potongan Harga (Rp)</option>
                                        <option>Buy 1 Get 1</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Nilai Diskon</label>
                                    <input type="number" class="form-control" name="discountValue" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Periode Promosi</label>
                                <div class="input-group">
                                    <input type="date" class="form-control" name="startDate" required>
                                    <span class="input-group-text">s/d</span>
                                    <input type="date" class="form-control" name="endDate" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Target Audiens</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="target" id="allUsers" checked>
                                    <label class="form-check-label" for="allUsers">Semua Pelanggan</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="target" id="newUsers">
                                    <label class="form-check-label" for="newUsers">Pelanggan Baru Saja</label>
                                </div>
                            </div>
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-coffee btn-lg">Terbitkan Kampanye</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('promoForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Kampanye Promosi Berhasil Diterbitkan! Cek Console.');
            console.log('--- Data Promosi ---');
            const data = new FormData(e.target);
            for (let [k, v] of data.entries()) console.log(k, v);
            e.target.reset();
            setTimeout(() => window.location.href = 'dashboard.html', 1500);
        });
    </script>
</body>

</html>
